<div class="container">
    <div class="row homepage-shops-block">
        <div class="col-12 center-content homepage-shops">
            <form novalidate ng-submit="loadProducts()">
                <table width="100%" cellpadding="10px"><tr>
                    <td>
                        <label for="filterTitle">Название продукта</label>
                        <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
                    </td>
                    <td>
                        <label for="filterTitle">Категория</label>
                        <input type="text" class="form-control" id="filterCategory" placeholder="" ng-model="filter.category_title">
                    </td>
                    <td>
                        <label for="filterMinPrice">Мин. цена</label>
                        <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
                    </td>
                    <td>
                        <label for="filterMaxPrice">Макс. цена</label>
                        <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
                    </td>
                    <td>
                        <button class="button_lit1 button_primary_lit" style="width: 100%;" type="submit">Применить</button>
                    </td>
                </tr></table>
            </form>
        </div>
    </div>

    <h3 class="main-top">Каталог товаров</h3>
    <p></p>

    <div class="row" ng-repeat="p in ProductsPage.content">
       <div class="col-12 col-sm-6 col-md-3 mt-2 center-content homepage-shops" >
            <img srcset="{{p.pathname}}" alt="{{p.title}}" style="height: 100%" src="">
            <h3 class="main-top-lit">{{p.title}}</h3>
            <p class="product-text">{{p.category_title}}</p>
            <p class="product">{{p.price}}</p>
            <p>
                <button class="button_lit1 button_primary_lit btn btn-primary" ng-click="addToCart(p.id)">В корзину</button>
            </p>
       </div>
    </div>

<p></p>
<nav aria-label="Page navigation">
   <ul class="pagination">
       <li ng-class="ProductsPage.first ? 'page-item disabled' : 'page-item'">
           <a class="page-link" ng-click="loadProducts(ProductsPage.number)">Пред.</a>
       </li>

       <li ng-class="ProductsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
           ng-repeat="pageIndex in PaginationArray">
           <a class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</a>
       </li>

       <li ng-class="ProductsPage.last ? 'page-item disabled' : 'page-item'">
           <a class="page-link" ng-click="loadProducts(ProductsPage.number + 2)">След.</a>
       </li>
   </ul>
</nav>
</div>
