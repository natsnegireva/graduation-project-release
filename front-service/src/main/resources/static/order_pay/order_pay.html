<div class="container">
    <div class="row homepage-shops-block">
        <div class="col-12 center-content homepage-shops">
            <h3 class="main-top">Ваш заказ</h3>
            <table style="align-content: center; text-align: center">
                <tbody>
                <tr ng-repeat="order in MyOrders">
                <td>ID: {{order.id}}</td>
                <td>Цена: {{order.totalPrice}}</td>
                <td>Адрес: {{order.address}}</td>
                <td>Телефон: {{order.phone}}</td>
                </tr>
                </tbody>
            </table>
            <p></p>
            <h3 class="main-top">Оплатить</h3>
            <div style="align-content: center">
                <button id="paypal-buttons" class="button_lit1 button_primary_lit">Оплатить</button>
            </div>
        </div>
    </div>
</div>
